<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

	<head th:replace="_fragments :: head(~{::title})">
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>归档</title>

	</head>

	<body>
		<!--导航-->
		<nav th:replace="_fragments :: menu(4)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
			<div class="ui container">
				<div class="ui inverted secondary stackable menu">
					<h2 class="ui teal header item">Blog</h2>
					<a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>首页</a>

					<a href="#" class="m-item item m-mobile-hide"><i class="info icon"></i>关于我</a>
					<div class="right m-item item m-mobile-hide">
						<div class="ui icon inverted transparent input m-margin-tb-tiny">
							<input type="text" placeholder="Search..." />
							<i class="search link icon"></i>
						</div>
					</div>
				</div>
			</div>
			<a href=# class="ui menu toggle black icon button m-right-top m-mobile-show">

		<div class="m-container-small m-padded-tb-big">
			<div class="ui container">
				<div class="eleven wide column">
					<!--描述：header-->
					<div class="ui top attached padded segment">
						<div class="ui middle aligned two column grid">
							<div class="column">
								<h3 class="ui teal header">归档</h3>
							</div>

								共

							</div>
						</div>
					</div>
				</div>

				<th:block th:each="item:${archivesMap}">
					<h2 class="ui centered header" th:text="${item.key}">2020</h2>
					<div class="ui attached fluid vertical menu">
						<a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog:${item.value}">
						<span>
							<i class="mini teal circle icon"></i><span th:text="${blog.title}">关于刻意练习的清单</span>
							<div class="ui teal basic left pointing label m-padded-mini m-text-thin" th:text="${#dates.format(blog.updateTime,'MMMdd')}">
								4月15
							</div>
						</span>
							<div class="ui orange basic left pointing label m-padded-mini m-text-thin" th:text="${blog.flag}">
								原创
							</div>
						</a>
					</div>
				</th:block>

				<!--/*-->
				<div class="ui attached fluid vertical menu">

							<i class="mini teal circle icon"></i>关于刻意练习的清单

								4月15

						</span>
						<div class="ui orange basic left pointing label m-padded-mini m-text-thin">
							原创
						</div>

				</div>

				<h2 class="ui centered header">2019</h2>

		<footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">
			<div class="ui center aligned container">
				<div class="ui inverted divided stackable grid">
					<div class="three wide column">
						<div class="ui inverted link list">
							<div class="item">
								<img src="../static/img/qrcode.jpg" class="ui round image" style="width:110px" />
							</div>
						</div>
					</div>
					<div class="three wide column">
						<h4 class="ui inverted header m-text-thin m-test-spaced">最新博客</h4>

							<a href="#" class="item" style="font-size: 13px">QQ:541438722</a>
						</div>

					<div class="seven wide column">

						<p class="m-text-thin m-test-spaced m-opacity-mini">嘛意思弟弟</p>
					</div>
				</div>
				<div class="ui inverted section divider"></div>
				<p class="m-text-thin m-test-spaced m-opacity-tiny">Copyright ©2020- Designed by CSTG </p>
			</div>

		</footer>
		<th:block th:replace="_fragments :: script">
		<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
		</th:block>
		<script>
			$('.menu.toggle').click(function() {
				$('.m-item').toggleClass('m-mobile-hide');
			});
